<div>
  <div *ngFor="let carta of maoService.mao.cartas">

  </div>
</div>
<div
  *ngFor="let carta of maoService.mao.cartas; let indexCarta = index"
  class="celula"
  draggable="true"
  (dragend)="arrastouCarta($event, carta, indexCarta)"

  [matTooltip]="carta.tooltip"
>
  <p>{{carta.titulo}}</p>
</div>
